<!DOCTYPE html>

    <link href="css/global-style.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">

    <!-- Title -->
    <title>Canvas LMS Redesign</title>
</head>
<body>
    <div id="root">
        <!-- Navigation -->
        <nav>
            <ul class="nav-links-group">
                <!-- Profile -->
                <li>
                    <a href="" class="nav-button">
                        <img src="img/profile.svg" alt="Profile" class="icon">
                    </a>
                </li>
                <!-- Dashboard -->
                <li>
                    <a href="index.html" class="nav-button">
                        <img src="img/dash.svg" alt="Home" class="icon">
                    </a>
                </li>
                <!-- Search -->
                <li>
                    <button class="nav-button" id="search-button">
                        <img src="img/search.svg" alt="Search" class="icon">
                    </button>
                </li>
                <!-- Courses -->
                <li>
                    <a href="" class="nav-button">
                        <img src="img/courses.svg" alt="Courses" class="icon">
                    </a>
                </li>
                <!-- Groups -->
                <li>
                    <a href="" class="nav-button">
                        <img src="img/groups.svg" alt="Groups" class="icon">
                    </a>
                </li>
                <!-- Calendar -->                
                <li>
                    <button class="nav-button" id="calendar-button">
                        <img src="img/calendar.svg" alt="Calendar" class="icon">
                    </button>
                </li>
                <!-- Inbox -->                
                <li>
                    <a href="" class="nav-button">
                        <img src="img/inbox.svg" alt="Inbox" class="icon">
                    </a>
                </li>
                <!-- History -->                
                <li>
                    <a href="" class="nav-button">
                        <img src="img/history.svg" alt="History" class="icon">
                    </a>
                </li>
                <!-- Help -->                
                <li>
                    <a href="" class="nav-button">
                        <img src="img/help.svg" alt="Help" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
        <!--Search Sidebar-->
        <div class = "sidebar" id = "search-sidebar">
            <h2>
                Search
            </h2>
        </div>
        <!--Calendar Sidebar-->
        <div class = "sidebar" id = "calendar-sidebar">
            <h2>
                Calendar
            </h2>
        </div>
        <!--Main dashoard container-->
        <div id = "dashboardcontainer">
            <!--Header-->
            <header>
                <h1 class="heading">
                    Dashboard
                </h1>
                <!--Header Buttons-->
                <div class="header-button-tray">
                    <!--Add card button-->
                    <button class="header-button" id = "add-card-button">
                        <img src="img/add.svg" alt="Home" class="icon">
                    </button>
                    <!--Notification button-->
                    <button class="header-button" id="notifications-button">
                        <img src="img/notifications.svg" alt="Home" class="icon">
                    </button>
                    <!--Settings Buttons-->
                    <button class="header-button" id="settings-button">
                        <img src="img/header-settings.svg" alt="Home" class="icon">
                    </button>
                </div>
                <!--Container for add card drop-down-->
                <div class = "dropdown-menu" id = "add-card-dropdown">
                    
                </div>
                <!--Container for notifications drop-down-->
                <div class = "dropdown-menu" id = "notifications-dropdown">
                    
                </div>
                <!--Container for settings drop-down-->
                <div class = "dropdown-menu" id = "settings-dropdown">
                    <button class= "dropdown-button" id = "darkmode-button">
                        Dark mode
                    </button>
                </div>
            </header>
            <!--Container for the cards-->
            <section class="cardcontainer">
                <!--Card container-->
                <div class="classcard" id="class-card-1">
                    <div class="class-card-banner">
                        <h4 class="grade">
                            90%
                        </h4>
                    </div>
                    <div class="class-card-segment">
                        <h3 class="class-card-title">Algorithm Analysis</h3>
                        <h4 class="class-card-subtitle">C S 4413</h4>
                        <p class="class-card-term">Spring 2025</p>
                    </div>
                    <div class="class-card-segment class-card-button-tray">
                        <button class="button-tray-button">
                            <img src="img/announcements.svg" alt="Home" class="icon">
                        </button>
                        <button class="button-tray-button">
                            <img src="img/assignments.svg" alt="Home" class="icon">
                        </button>
                        <button class="button-tray-button">
                            <img src="img/discussion.svg" alt="Home" class="icon">
                        </button>
                        <button class="button-tray-button">
                            <img src="img/files.svg" alt="Home" class="icon">
                        </button>
                    </div>
                    <div class="class-card-segment">
                        <h4 class="class-card-heading">To do</h4>
                        <ul class="class-card-to-do-list">
                            <li class="class-card-to-do-list-item"><a href="" class="card-links">Assignment 1: due in 2 days</a></li>
                            <li class="class-card-to-do-list-item"><a href="" class="card-links">Assignment 2: due in 1 week</a></li>
                        </ul>
                    </div>
                    <div class="class-card-segment">
                        <h4 class="class-card-heading">Quick access</h4>
                        <ul class="class-card-to-do-list">
                            <li class="class-card-to-do-list-item"><a href="" class="card-links">Lecture5.pdf</a></li>
                            <li class="class-card-to-do-list-item"><a href="" class="card-links">Syllabus.pdf</a></li>
                        </ul>
                    </div>
                </div>    
            </section> 
        </div>
